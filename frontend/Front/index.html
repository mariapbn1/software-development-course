<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | Inventario Pro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f4f7f6;
        font-family: sans-serif;
      }
      .card {
        border: none;
        border-radius: 15px;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card shadow-lg p-4" style="width: 24rem">
        <div class="text-center mb-4">
          <h2 class="fw-bold">INVENTARIO</h2>
          <p class="text-muted small">Ingresa admin / admin_123</p>
        </div>

        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label fw-bold small">USUARIO</label>
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="admin"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold small">CONTRASEÑA</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="****"
              required
            />
          </div>

          <div
            id="loginAlert"
            class="alert alert-danger d-none py-2 small text-center"
          >
            Credenciales incorrectas
          </div>

          <button type="submit" class="btn btn-dark w-100 py-2 fw-bold">
            INGRESAR
          </button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./Javascript/scripts.js"></script>

    <script>
      const API_BASE = "http://127.0.0.1:8000/api/users";

      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value;
          const alertEl = document.getElementById("loginAlert");

          try {
            const response = await fetch(`${API_BASE}/login/`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password }),
            });

            if (response.ok) {
              const data = await response.json();
              // Guardamos la sesión (Django suele devolver el username o token)
              sessionStorage.setItem("auth", JSON.stringify(data));
              // Redirección directa al CRUD
              window.location.href = "productos.html";
            } else {
              alertEl.classList.remove("d-none");
            }
          } catch (error) {
            alert("Error: No hay conexión con el servidor Django.");
          }
        });
    </script>
  </body>
</html>
