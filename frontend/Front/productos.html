<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestión de Inventario | SmartStore</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        .navbar-brand { font-weight: 700; letter-spacing: -1px; }
        .card { border-radius: 12px; }
        .table thead { background-color: #f1f3f5; }
        .badge { font-weight: 500; }
</style>
</head>
<body>
 
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm mb-4">
<div class="container">
<a class="navbar-brand" href="#">SMARTSTORE</a>
<div class="d-flex align-items-center">
<span class="text-light me-3 small d-none d-md-block">Admin Panel</span>
<button id="logoutBtn" class="btn btn-outline-danger btn-sm">Cerrar Sesión</button>
</div>
</div>
</nav>
 
    <main class="container">
<div class="d-flex justify-content-between align-items-center mb-4">
<div>
<h2 class="fw-bold mb-0">Inventario de Productos</h2>
<p class="text-muted">Gestiona el catálogo de dispositivos móviles.</p>
</div>
<button class="btn btn-dark shadow-sm" data-bs-toggle="modal" data-bs-target="#productModal">
                + Agregar Producto
</button>
</div>
 
        <div class="card border-0 shadow-sm mb-4">
<div class="card-body d-flex flex-column flex-md-row justify-content-between align-items-center gap-3">
<div class="input-group style="max-width: 400px;">
<span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
<input type="text" id="searchInput" class="form-control border-start-0" placeholder="Buscar por nombre...">
</div>
<div class="text-muted small">
                    Total productos: <span id="totalCount" class="fw-bold text-dark">0</span>
</div>
</div>
</div>
 
        <div class="card border-0 shadow-sm">
<div class="table-responsive">
<table class="table table-hover align-middle mb-0">
<thead>
<tr>
<th class="ps-4">ID</th>
<th>Dispositivo</th>
<th>RAM</th>
<th>Capacidad</th>
<th>Lanzamiento</th>
<th class="text-center pe-4">Acciones</th>
</tr>
</thead>
<tbody id="productsTbody">
</tbody>
</table>
</div>
</div>
</main>
 
    <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
<div class="modal-dialog modal-lg">
<div class="modal-content border-0 shadow-lg">
<div class="modal-header bg-dark text-white border-0">
<h5 class="modal-title">Nuevo Dispositivo</h5>
<button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
</div>
<form id="productForm">
<div class="modal-body p-4">
<div class="row g-3">
<div class="col-md-8">
<label class="form-label small fw-bold">Nombre del Modelo</label>
<input type="text" id="productName" class="form-control" placeholder="Ej: Motorola Edge 50 Pro" required>
</div>
<div class="col-md-4">
<label class="form-label small fw-bold">ID Marca</label>
<input type="number" id="productBrand" class="form-control" placeholder="Ej: 3" required>
</div>
<div class="col-md-3">
<label class="form-label small fw-bold">RAM (GB)</label>
<input type="number" id="productRam" class="form-control" required>
</div>
<div class="col-md-3">
<label class="form-label small fw-bold">Storage (GB)</label>
<input type="number" id="productStorage" class="form-control" required>
</div>
<div class="col-md-3">
<label class="form-label small fw-bold">Batería (mAh)</label>
<input type="number" id="productBattery" class="form-control" required>
</div>
<div class="col-md-3">
<label class="form-label small fw-bold">ID Color</label>
<input type="number" id="productColor" class="form-control" required>
</div>
<div class="col-md-4">
<label class="form-label small fw-bold">Cámara Trasera (MP)</label>
<input type="number" id="productMainCam" class="form-control" required>
</div>
<div class="col-md-4">
<label class="form-label small fw-bold">Cámara Frontal (MP)</label>
<input type="number" id="productSelfieCam" class="form-control" required>
</div>
<div class="col-md-4">
<label class="form-label small fw-bold">ID Red Máxima</label>
<input type="number" id="productNetwork" class="form-control" required>
</div>
<div class="col-md-6">
<div class="form-check form-switch pt-2">
<input class="form-check-input" type="checkbox" id="productNfc" checked>
<label class="form-check-label small fw-bold" for="productNfc">Incluye NFC</label>
</div>
</div>
<div class="col-md-6">
<div class="form-check form-switch pt-2">
<input class="form-check-input" type="checkbox" id="productJack">
<label class="form-check-label small fw-bold" for="productJack">Jack Auriculares</label>
</div>
</div>
<div class="col-md-6">
<label class="form-label small fw-bold">ID Sistema Operativo</label>
<input type="number" id="productOS" class="form-control" value="1" required>
</div>
<div class="col-md-6">
<label class="form-label small fw-bold">URL de Imagen</label>
<input type="url" id="productImage" class="form-control" placeholder="https://...">
</div>
<div class="col-12">
<label class="form-label small fw-bold">Sinopsis Técnica</label>
<textarea id="productDescription" class="form-control" rows="3" placeholder="Describe el equipo..." required></textarea>
</div>
</div>
</div>
<div class="modal-footer border-0">
<button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
<button type="submit" class="btn btn-dark px-4">Guardar en Base de Datos</button>
</div>
</form>
</div>
</div>
</div>
 
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered modal-sm">
<div class="modal-content border-0 shadow">
<div class="modal-body text-center p-4">
<input type="hidden" id="deleteId">
<h5 class="fw-bold">¿Eliminar producto?</h5>
<p class="text-muted small">Esta acción no se puede deshacer. Se borrará <span id="deleteNamePreview" class="fw-bold"></span>.</p>
<div class="d-flex gap-2 justify-content-center">
<button type="button" class="btn btn-light btn-sm px-3" data-bs-dismiss="modal">No, volver</button>
<button type="button" id="confirmDeleteBtn" class="btn btn-danger btn-sm px-3">Sí, eliminar</button>
</div>
</div>
</div>
</div>
</div>
 
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
<div id="appToast" class="toast align-items-center text-white bg-dark border-0" role="alert" aria-live="assertive" aria-atomic="true">
<div class="d-flex">
<div id="toastBody" class="toast-body"></div>
<button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
</div>
</div>
</div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../Javascript/scripts.js"></script>
</body>
</html>
