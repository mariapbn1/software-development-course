<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Catálogo | Inventario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="#">Inventario</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarMain"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMain">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Catálogo</a>
            </li>
          </ul>
          <div class="d-flex">
            <button
              class="btn btn-outline-light btn-sm"
              onclick="
                sessionStorage.clear();
                location.href = './index.html';
              "
            >
              Salir
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <div class="card p-3 shadow-sm">
            <h5 class="fw-bold">Filtros</h5>
            <hr />
            <label class="small">RAM mínima (GB)</label>
            <select id="ramFilter" class="form-select mb-3">
              <option value="0">Todas</option>
              <option value="4">4 GB</option>
              <option value="8">8 GB</option>
              <option value="12">12 GB</option>
            </select>
            <button class="btn btn-dark w-100" id="btnFiltrar">Filtrar</button>
          </div>
        </div>
        <div class="col-md-8">
          <div id="listaCards" class="row row-cols-1 row-cols-md-2 g-3"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Javascript/scripts.js"></script>
    
    
    <script>
      const API_BASE = "http://127.0.0.1:8000/api/users";

      const fetchFiltered = async () => {
        const ramValue = document.getElementById("ramFilter").value;
        const res = await fetch(`${API_BASE}/products/`);
        let data = await res.json();

        if (ramValue != "0") {
          data = data.filter((p) => p.ram == ramValue);
        }

        document.getElementById("listaCards").innerHTML = data
          .map(
            (p) => `
        <div class="col">
          <div class="card h-100 border-0 shadow-sm p-3">
            <h5 class="fw-bold">${p.name}</h5>
            <p class="text-muted small">${p.synopsis}</p>
            <p class="mb-0"><strong>RAM:</strong> ${p.ram}GB</p>
            <a href="detalle.html?id=${p.id}" class="btn btn-sm btn-dark mt-3">Detalles</a>
          </div>
        </div>
      `,
          )
          .join("");
      };

      document.getElementById("btnFiltrar").onclick = fetchFiltered;
      fetchFiltered();
    </script>
  </body>
</html>
